<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matching Game</title>
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css">
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="assets/css/matchingGame.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
</head>
<body>
    <h1>MATCHING GAME</h1>  
        
    <div id="stripe">
        <button id="reset">New Colors</button>
        <span id="message"></span>
        <button class="mode">Easy</button>
        <button class="mode">Hard</button>
    </div>

    <div class="container">
        <div class="columns">
            <div class="column is-1 square" id="sq1"><img src="assets/css/flamenco-uploading.png" width="200px" height="200px" alt=""></div>
            <div class="column is-1 square" id="sq2"><img src="assets/css/mirage-delete.png" width="200px" height="200px" alt=""></div>
            <div class="column is-1 square" id="sq3"><img src="assets/css/flame-7.png" width="200px" height="200px" alt=""></div>
            <div class="column is-1 square" id="sq4"><img src="assets/css/ginger-cat-754.png" width="200px" height="200px" alt=""></div>
            <div class="column is-1 square" id="sq5"><img src="assets/css/fogg-delete-confirmation.png" width="200px" height="200px" alt=""></div>
            <div class="column is-1 square" id="sq6"><img src="assets/css/flamenco-unsubscribed.png" width="200px" height="200px" alt=""></div>
            <div class="column is-1 square" id="sq7"><img src="assets/css/flame-success.png" width="200px" height="200px" alt=""></div>
        </div>
        <div class="columns">
            <div class="column is-1 square" id="sq1Match"><img src="assets/css/flamenco-uploading.png" width="200px" height="200px" alt=""></div>
            <div class="column is-1 square" id="sq2Match"><img src="assets/css/mirage-delete.png" width="200px" height="200px" alt=""></div>
            <div class="column is-1 square" id="sq3Match"><img src="assets/css/flame-7.png" width="200px" height="200px" alt=""></div>
            <div class="column is-1 square" id="sq4Match"><img src="assets/css/ginger-cat-754.png" width="200px" height="200px" alt=""></div>
            <div class="column is-1 square" id="sq5Match"><img src="assets/css/fogg-delete-confirmation.png" width="200px" height="200px" alt=""></div>
            <div class="column is-1 square" id="sq6Match"><img src="assets/css/flamenco-unsubscribed.png" width="200px" height="200px" alt=""></div>
            <div class="column is-1 square" id="sq7Match"><img src="assets/css/flame-success.png" width="200px" height="200px" alt=""></div>
        </div>
        <div class="columns">
            <div class="column is-1 square" id="sq8"><img src="assets/css/eastwood-success.png" width="200px" height="200px" alt=""></div>
            <div class="column is-1 square" id="sq8Match"><img src="assets/css/eastwood-success.png" width="200px" height="200px" alt=""></div>
            <div class="column is-1 square" id="sq9"><img src="assets/css/flame-delete-confirmation.png" width="200px" height="200px" alt=""></div>
            <div class="column is-1 square" id="sq9Match"><img src="assets/css/flame-delete-confirmation.png" width="200px" height="200px" alt=""></div>
            <div class="column is-1 square" id="sqA"><img src="assets/css/arabica-some-back-later.png" width="200px" height="200px" alt=""></div>
            <div class="column is-1 square" id="sqAMatch"><img src="assets/css/arabica-some-back-later.png" width="200px" height="200px" alt=""></div>
            <div class="column is-1 square" id="sqFree"><h4>WILD CARD</h4></div>
        </div>
    </div>
    
    <!-- custom js -->
    <script type="text/javascript" src="assets/js/matchingGame.js"></script>
</body>
</html>
